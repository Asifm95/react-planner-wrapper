<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Planner</title>
    <!-- Make sure to update the lib bundle path. -->
    <script
      defer
      src="./public/iProtectU/react-planner-wrapper/dist/bundle.js"
    ></script>
    <style>
      * {
        box-sizing: border-box;
      }

      html,
      body,
      #react-planner {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        position: absolute;
        left: 0;
        top: 0;
      }
    </style>
  </head>
  <body>
    <!-- This is a mock HTML file. ideally you would have to add div with id="react-planner" in place of where you want to load the react planner library.-->
    <div id="react-planner" style="width: 100%; height: 100%;"></div>
  </body>
</html>
